<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>UC San Diego Basketball</title>
    <link rel="stylesheet" href="index.css"/>
    <!-- Load GSAP animation library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/CustomEase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>University of California, San Diego Basketball </h1>
    <h1>Machine Learning Analysis</h1>

    <div class="results">
        <h2>Model Summary</h2>
        <p><strong>Best Model:</strong> <span id="best-model"></span></p>
        <p><strong>Accuracy:</strong> <span id="accuracy"></span>%</p>
        <p><strong>ROC AUC Score:</strong> <span id="roc-auc"></span></p>
    </div>

    <div class="charts-container">
        <h2>Confusion Matrix</h2>
        <canvas id="confusionMatrixChart"></canvas>
    </div>

</body>
